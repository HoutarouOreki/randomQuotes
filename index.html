<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Random Quotes</title>
  <meta name="description" content="Random Quotes">
  <meta name="author" content="Doge">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="jquery.js"></script>
  <script src="javascript.js"></script>
  <script>
  var url = "http://api.forismatic.com/api/1.0/?method=getQuote&key=457653&format=jsonp&lang=en&jsonp=?";
  var getQuote = function(data) {
    $("#quoteContainer").text(data.quoteText);
    var quot = 'https://twitter.com/intent/tweet?text=' + data.quoteText + ' Author ' + data.quoteAuthor +' @Rafase282 goo.gl/2h0NHo';
    if (data.quoteAuthor === '') {
      data.quoteAuthor = 'Unknown';
    }
    $(".author-text").text('Author: ' + data.quoteAuthor);
    $(".twitter-share-button").attr("href", quot);
  };
  $(document).ready(function() {
    $.getJSON(url, getQuote, 'jsonp');

  });
  $("#buttonContainer").click(function() {
    $.getJSON(url, getQuote, 'jsonp');
  });

  </script>

  <div id="mainDiv">
    <div id="title">
      <h1>Random quotes</h1>
    </div>
    <hr>
    <div id="quoteContainer">
      Placeholder ayy
    </div>
    <hr>
    <div id="buttonContainer">
      <button id="generateButton">Generate quote</button>
    </div>
  </div>

</body>
</html>
