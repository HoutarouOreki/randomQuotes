<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Random Quotes</title>
  <meta name="description" content="Random Quotes">
  <meta name="author" content="Doge">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <script src="jquery.js"></script>
  <script>
    function getRandomInt(min, max, number) {
      var randNum = 0;
      do {
        var randNum = Math.floor(Math.random() * (max - min + 1)) + min;
      } while (randNum === number);
      return randNum;
    };
    var quote = [
      "Quote 1",
      "Quote 2",
      "Quote 3"
    ]
    var number = 0;
    $(document).ready(function() {
      console.log("READY");
      $("#buttonTweetLink").on("click", function() {
        $("#buttonTweetLink").attr("href", 'https://twitter.com/intent/tweet?text=' + quote[number]);
      });
      $("#generateButton").on("click", function() {
        console.log("CLICK");
        number = getRandomInt(0, quote.length - 1, number);
        console.log("RANDINT: " + number);
        $("#quoteContainer").html(quote[number]);
      });
    })
  </script>

  <div id="mainDiv">
    <div id="title">
      <h1>Random quotes</h1>
    </div>
    <hr>
    <div id="quoteContainer">
      Placeholder ayy
    </div>
    <hr>
    <div id="buttonContainer">
      <button type="button" id="generateButton">Generate quote</button>
    </div>
    <div id="buttonTweet">
      <a id="buttonTweetLink"
      href="https://twitter.com/intent/tweet?text=">
      Tweet this quote</a>
    </div>
  </div>

</body>
</html>
